{% extends "excerpts/base.html" %}

{% block title %}Barton Link - Tools{% endblock %}

{% block content_class %}tools_page{% endblock %}

{% block content %}

<h1>Analyze Similarities</h1>

<div class="controls">
	{% if running %}
	{% include "excerpts/tools/_analysis_progress.html" %}
	{% else %}
	<a
		hx-get="{% url 'start_similarity_analysis' %}"
		hx-trigger="click"
		hx-swap="outerHTML"
		{% comment %}hx-indicator=".loading-indicator"{% endcomment %}
	>Run</a>
	{% endif %}
</div>

{% endblock %}
