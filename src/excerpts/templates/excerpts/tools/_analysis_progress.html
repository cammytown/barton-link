<div
	hx-get="{% url 'get_analysis_progress' %}"
	hx-trigger="every 1500ms"
	hx-target="this"
	hx-swap="innerHTML">

	<p>
		Current Excerpt: {{ job.progress }}
	</p>

	<p>
		Comparing Against Excerpt: {{ job.subprogress }}
	</p>

	<p>
		Total Excerpts: {{ job.total }}
	</p>

	<p>
		Progress: {{ percent }}
	</p>

	<div class="progress" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="0" aria-labelledby="pblabel">
		<div id="pb" class="progress-bar" style="width: {{ percent }}%" role="progressbar" />
	</div>
</div>
