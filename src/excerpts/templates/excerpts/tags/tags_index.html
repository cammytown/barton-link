{% extends 'excerpts/base.html' %}
{% block title %}Tags{% endblock %}
{% block content_class %}excerpts-tags{% endblock %}

{% block content %}

<h2>Tags</h2>

{% for tag_type in tag_types %}
	{% include 'excerpts/tags/_tag_type.html' %}
{% endfor %}

<a
	hx-get="/excerpts/tags/create"
	hx-trigger="click"
	hx-swap="outerHTML"
>
	Create tag
</a>

<a
	hx-get="/excerpts/tag-types/create"
	hx-trigger="click"
	hx-swap="outerHTML"
>
	Create tag type
</a>

{% endblock %}
