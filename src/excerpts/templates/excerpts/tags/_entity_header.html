<div class="entity-header">
    <h1>{{ entity.name }}</h1>
    <div class="entity-description">
        <p>{{ entity.description }}</p>
    </div>
    {% if entity.tags.all %}
    <div class="entity-tags">
        <h4>Tags:</h4>
        <ul class="tag-list">
            {% for tag in entity.tags.all %}
            <li class="tag">
                <a href="{% url 'tag' tag.id %}">{{ tag.name }}</a>
            </li>
            {% endfor %}
        </ul>
    </div>
    {% endif %}
</div>
